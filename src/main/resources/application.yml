spring:
  application:
    name: HomeServices
  datasource:
        url: jdbc:postgresql://localhost:5432/home_services
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080